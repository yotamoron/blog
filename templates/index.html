{% extends "base.html" %}

{% block content %}
{% if posts %}
<div id="content">
        {% for post in posts %}
        <div class="post">
                <h2 class="title"><a href="/view/{{ post.id }}/">{{ post.subject }}</a></h2>
                <p class="meta">
                <span class="date">{{ post.posted_at }}</span>
                <span class="posted">Posted by <a href="/index/{{ post.user.username }}/">{{ post.user.username }}</a>
                        </span>
                </p>
                <div style="clear: both;">&nbsp;</div>
                <div class="entry">{{ post.post }}
                        <p class="links">
                        <a href="/view/{{ post.id }}/" class="more">Read More</a>
                        {% if post.edit_url %}
                        <a href="{{ post.edit_url }}" class="more">Edit</a>
                        {% endif %}
                        <!--a href="#" title="b0x" class="comments">Comments</a></p-->
                </div>
        </div>
        {% endfor %}
</div>
{% else %}
No posts found
{% endif %}
{% endblock %}
